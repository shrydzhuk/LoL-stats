<div class="main-container">
  <div *ngFor="let team of teams" class="team">
    <div *ngFor="let participant of team.participants">
      <div class="participant-container">
        <img class="champion-image" src="/assets/images/champions/{{participant.champion.image}}">
        <span class="caption nickname">{{participant.name}}</span>
      </div>
    </div>
  </div>
</div>
